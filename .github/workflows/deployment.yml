name: Build and Deploy Docker

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: docker build -t falcon-admin-dashboard .
    
    - name: Test Docker image
      run: docker run --rm -d -p 3000:80 falcon-admin-dashboard